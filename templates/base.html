<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/72aa28b842.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/utilities.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1250px)" href="/static/css/tablet.css">
    <link rel="stylesheet" media="screen and (max-width: 650px)" href="/static/css/mobile.css">
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <title>MyCookbook</title>
</head>
<body>
    <div class="app-container">

        <nav>
            <div class="container">
                <div class="nav-logo">
                    <a href="/" class="text-primary"><i class="fas fa-book text-primary"></i> MyCookbook</a>
                </div>
                <div class="input-container">
                    <form action="/search" method="GET">
                        <input type="text" name="q">
                        <i id="input-arrow" class="fas fa-arrow-circle-right text-secondary"></i>
                    </form>
                </div>
                <div class="nav-links">
                    {% if not g.user %}
                    <ul>
                        <a href="/login" class="text-primary">Sign In</a>
                        <span class="text-light">|</span>
                        <a href="/register" class="text-primary">Sign Up</a>
                    </ul>
                    {% else %}
                    <ul>
                        <a href="/{{ g.user.username }}/cookbook" class="text-primary">{{ g.user.username }}</a>
                        <span class="text-light">|</span>
                        <a href="/logout" class="text-primary">Logout</a>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        {% block content %}
            Body
        {% endblock %}

    </div>
</body> 
</html>
